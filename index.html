<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Подарок маме!</title>
</head>
<body>
    <div class="container">
        <div class="container-title">
            <h1 class="present-title wow animate__animated animate__fadeInLeft" data-wow-delay="0.2s">Подарок Мартыновой Светлане Михайловне!</h1>
            <h2 class="present-title__desc wow animate__animated animate__fadeInRight" data-wow-delay="0.4s">За примерное поведение и личные заслуги в 2020-м году!</h2>
            <p class="present-text wow animate__animated animate__fadeInLeft" data-wow-delay="0.6s"">Открывать нажатием на коробку!</p>
        </div>
        <div class="section-pictures">
            <a href="http://www.kinolog-sm.ru/" class="picterues-link">
                <img src="img/present.png" alt="Коробка с подарком" class="img-present animate__animated animate__bounce">
            </a>
        </div>
    </div>

    <!-- script -->
    <script src="js/script.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/wowInit.js"></script>
</body>
</html>
